version: '3'
services:
  db:
    image: postgres
  web:
    build:
      context: .
      dockerfile: Dockerfile
    #command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/src
      - ./src/static:/static
    ports:
      - "8000:8000"
    command: sh -c "python manage.py collectstatic --no-input && gunicorn eventuality.wsgi -b 0.0.0.0:8000"
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    volumes:
      - ./src/static:/static
    ports:
      - "8080:80"
